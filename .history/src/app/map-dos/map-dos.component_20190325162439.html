

<navbar></navbar>
<div class="mat-elevation-z8 containerWidth" >
<mat-card>
  <form [formGroup]="form" >
  <mat-card-content>
      <label id="practice" >Practice :</label>
      <mat-form-field>
          <mat-select placeholder="Select Practice"  formControlName="practice" [(ngModel)]="practice" >
              <mat-option value="practice.practiceName" *ngFor="let practice of newpractice">{{practice.practiceName}}</mat-option>
      
        </mat-select>              
      </mat-form-field>
      <div class="row">
          <label   >Search Patient :</label>
      <mat-form-field class="col-2">
        <mat-select placeholder="Search by" formControlName="searchBy" >
          <mat-option value="patientID">PatientID</mat-option>
          <mat-option value="firstName">FirstName</mat-option>
          <mat-option value="lastName">LastName</mat-option>        
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-2">
          <input matInput placeholder="Enter Value" formControlName="searchValue">
        </mat-form-field>
        <button mat-raised-button id="goBtn" class="primaryColor" (click)="go()">Go</button>
        <mat-form-field class="col-2"  >
          <!-- - {{patientItem.firstName}} - {{patientItem.lastName}}     -{{patientItem.lastName}}-->


       <mat-select placeholder="Patient List" formControlName="patientr"  [(ngModel)]="patientr" >  





     <!--    <mat-option [value]="patientr" *ngFor="let patientr of patient ">{{patientr?.patientItem.patientId}} - {{patientr?.patientItem.firstName}}</mat-option>-->
   
   
   
     <mat-option [value]="patientr" *ngFor="let patientr of patient ">{{patientr?.patientItem}}</mat-option>
      
         </mat-select>
          </mat-form-field>  
           </div>
          <div *ngIf="patientr">
            
              <mat-divider></mat-divider>
              <br>
         <div class="row">
         <div class="col-2">


         <!-- Patient Name : {{patientr?.patientItem.firstName}}-->



            Patient Name : {{patientr?.patientItem}}
          </div>
            <div class="col-2">
               Patient dos : {{patientr?.dosFrom}} - {{patientr?.dosTo}}
          </div>
    </div>
  <br>
 <mat-divider></mat-divider>
<div class="row" >
    <div class="col-3" align="center">
        DateOfServices
      </div>
      </div>
          <div class="row"  *ngFor="let patientlist of patientr.dosFrom ; let i=index" >
         <div class="col-3" align="center" >
         <a color="primary" (click)="openAssignAttorneyDialog(patientr.dosFrom[i]+'to'+patientr.dosTo[i], i, patientr)" >{{patientr?.dosFrom[i]}} to {{patientr?.dosTo[i]}}</a>
          </div>     
     </div> 
    </div>
 </mat-card-content>
 </form>
 </mat-card>
  </div>
