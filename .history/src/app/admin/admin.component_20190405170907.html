<div class="page-wrapper">
  <div class="content container-fluid">

<div class="row">
<div class="col-md-12">
<div class="panel panel-table">
  <div class="panel-heading">
    <h3 class="panel-title">All Practices</h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table  #table mat-table [dataSource]="dataSource" class="table table-striped custom-table m-b-0">
        <thead>
          <tr>
            <th>No.</th>
            <th>Practice Name </th>
            <th>Address</th>
            <th>City</th>
            <th>Tasks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *matCellDef="let practice">{{practice.id}}></td>
            <td *matCellDef="let practice"> {{practice.practiceName}} </td>
            <td *matCellDef="let practice"> {{practice.address1}}, {{practice.address2}}, {{practice.state}} - {{practice.zipcode}} ></td>
            <td matCellDef="let practice"> {{practice.city}}></td>
            <td *matCellDef="let practice"> 
              <button mat-raised-button  class="btn btn-primary" (click)="openAddPracticeDialog(practice)" >Edit</button> | 
              <button mat-raised-button class="btn btn-secondary" (click)="deletePractice(practice.id)" >Delete</button>
            </td>
          </tr>
          <tr *matHeaderRowDef="displayedColumns"></tr>
          <tr *matRowDef="let row; columns: displayedColumns;"></tr>
        <mat-paginator [pageSizeOptions]="[ 5, 10, 20]" showFirstLastButtons></mat-paginator>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
