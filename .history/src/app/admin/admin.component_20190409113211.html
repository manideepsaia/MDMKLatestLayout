<!--angular material DataTable  -->

  <div class="page-wrapper">
    <div class="content container-fluid">
    <div class="row">
    <div class="col-md-12">
    <div class="panel panel-table">
      <div class="panel-heading">
          <div class="row topTier">
              <h3 id="sectionalHeader" >All Practices</h3>
            <div class="sectionalInput">
              <mat-form-field >
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Practice">
              </mat-form-field>
              <button mat-raised-button (click)="openAddPracticeDialog()" class="primaryColor" >Add Practice</button>
            </div>
            </div>
      </div>
  <div class="panel-body">
      <div class="table-responsive">
  <table #table mat-table [dataSource]="dataSource" MatPaginator matSort >

    <!-- Practice Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >No. </th>
      <td mat-cell *matCellDef="let practice"> {{practice.id}} </td>
    </ng-container>

    <!-- Practice Name Column -->
    <ng-container matColumnDef="PracticeName"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Practice Name </th>
      <td mat-cell *matCellDef="let practice"> {{practice.practiceName}} </td>
    </ng-container>

    <!-- Address1 Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let practice"> {{practice.address1}}, {{practice.address2}}, {{practice.state}} - {{practice.zipcode}} </td>
    </ng-container>
    
    <!-- City Column -->
    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let practice"> {{practice.city}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="Tasks">
        <th mat-header-cell  *matHeaderCellDef> Tasks </th>
        <td  mat-cell *matCellDef="let practice"> 
          <button mat-raised-button  class="primaryColor" (click)="openAddPracticeDialog(practice)" >Edit</button> | 
          <button mat-raised-button class="dangerColor" (click)="deletePractice(practice.id)" >Delete</button> </td>
      </ng-container> -->
      <ng-container matColumnDef="Tasks">
      <th mat-header-cell  *matHeaderCellDef> Tasks </th>
      <td class="text-left" mat-cell *matCellDef="let practice">
          <div class="dropdown">
              <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
              <ul class="dropdown-menu pull-right">
                  <li><a (click)="openAddPracticeDialog(practice)" class="btn btn-primary" title="Edit"><i class="fa fa-pencil m-r-5"></i> Edit</a></li>
                  <li><a (click)="deletePractice(practice.id)" class="btn btn-danger" title="Delete"><i class="fa fa-trash-o m-r-5"></i> Delete</a></li>
              </ul>
          </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[ 5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
</div>
</div>
</div>
</div>
</div>
